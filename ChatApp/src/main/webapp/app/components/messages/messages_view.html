<div id="messages_view" class="p-20">
    <div class="bm-20">
        <h2 style="display: inline">Messages for user {{userId}}</h2>
        <button type="button" class="btn btn-default pull-right rm-10" ng-click="logout()"><span
                class="glyphicon glyphicon-log-out"></span>&nbsp;Logout
        </button>
    </div>

    <div id="Main" class="row">
        <div class="col-md-4">
            <div id="Users" class="p-20">
                <div ng-repeat="user in users" ng-click="selectUser(user)">
                    <span ng-show="user == selectedUser" class="glyphicon glyphicon-comment" style="color: #A6ECAB"></span>
                    <span class="user">{{user}}</span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div id="Messages" class="p-10">
                <div ng-repeat="message in messages">
                    <span class="user">{{message.from.username}}</span>
                    <span class="date">[{{message.date | date: 'medium'}}]</span>
                    <span class="content">{{message.content}}</span>
                </div>
            </div>
            <div id="NewMessage" class="p-10 row">
                <div class="col-md-10">
                    <div class="input-group" style="width: 100%">
                        <input type="text" class="form-control" placeholder="Type message here" ng-model="content">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success" ng-click="send()" style="width: 100%">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
